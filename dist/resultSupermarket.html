<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Supermarkets</title>
    <style>body {margin: 0;}

        ul.topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #247dbd;
        }

        ul.topnav li {float: left;}

        ul.topnav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.topnav li a:hover:not(.active) {background-color: #57b4e4;}

        ul.topnav li a.active {background-color: #003543;}

        ul.topnav li.right {float: right;}

        @media screen and (max-width: 600px){
            ul.topnav li.right,
            ul.topnav li {float: none;}
        }
        div.gallery {
            margin: 5px;
            border: none;
            float: left;
            width: 19%;
            height: 200px;
        }

        div.gallery:hover {
            border: 0px solid #777;
        }

        div.gallery img {
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color:#003543;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #003543;
            color: white;
            text-align: center;
        }

        .wrap{
            width:300px;
            margin: auto;
            background:whitesmoke;
            border: 3px solid #003543;
            border-radius: 5px;
            margin-top:10px;
            padding:5px;
        }
        .wrap2{
            width:30%;
            margin: auto;
            background:white;
            border: 3px solid #003543;
            border-radius: 5px;
            margin-top:10px;
            padding:5px;
        }


        input[type=submit]{
            background-color: #003543; /* Green */
            border: none;
            color: white;
            padding: 10px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }


        input[type=submit]{
            background-color: white;
            color: black;
            border: 2px solid #003543;
        }

        input[type=submit]:hover {
            background-color: #003543;
            color: white;
        }</style>

</head>

<table width="100%">

    <tr>
